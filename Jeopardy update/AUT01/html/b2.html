
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SVG + Video con HTML Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    #pasos {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #pasos svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      object-fit: cover;
    }

    #video_gral {
      position: absolute;
      top: 52%;
      left: 50%;
      width: 47%;
      height: 60%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border: none;
    }

    .boton-overlay {
      position: absolute;
      z-index: 15;
      width: 17%;
      height: 7.5%;
      top: 89%;
      cursor: pointer;
      display: none;
    }

    #btnInstruccionesOverlay {
      left: 30%;
    }

    #btnJugarOverlay {
      left: 52%;
    }
  </style>
</head>
<body>
  <div id="pasos">
    <video
      id="video_gral"
      autoplay
      controls
      src="AUT01/video/Mars_Video_1_corte_C_comp.mp4"
    ></video>

    <div id="btnInstruccionesOverlay" class="boton-overlay" title="Instrucciones"></div>
    <div id="btnJugarOverlay" class="boton-overlay" title="Jugar"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(function () {
      fetch('AUT01/images/svg/b2-01.svg?v=' + new Date().getTime())
        .then(res => res.text())
        .then(svgData => {
          const wrapper = document.getElementById('pasos');
          wrapper.insertAdjacentHTML("afterbegin", svgData);

          const svg = document.querySelector("svg");
          if (svg) {
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.setAttribute("preserveAspectRatio", "xMidYMid slice");
          }

          const video = document.getElementById("video_gral");
          const btnInstrucciones = document.getElementById("btnInstruccionesOverlay");
          const btnJugar = document.getElementById("btnJugarOverlay");

          video.addEventListener("timeupdate", function () {
            if (this.currentTime >= 7 && this.currentTime < 7.2) {
              mostrarSlide("slide2");
              this.pause();
            }
          });

          video.addEventListener("ended", function () {
            mostrarSlide("slide3");
          });

          btnInstrucciones.addEventListener("click", () => {
            const currentSlide = obtenerSlideVisible();
            if (currentSlide === "slide2") {
              video.play();
            } else if (currentSlide === "slide3") {
              let btn = document.getElementById("btn");
              if (!btn) {
                btn = document.createElement("div");
                btn.id = "btn";
                btn.className = "next";
                btn.style.display = "none";
                document.body.appendChild(btn);
              }
              $(btn).trigger('click');
            }
          });

          btnJugar.addEventListener("click", () => {
            const currentSlide = obtenerSlideVisible();
            if (currentSlide === "slide2") {
              video.play();
            } else if (currentSlide === "slide3") {
              window.location.href = "html/b3.html";
            }
          });

          function obtenerSlideVisible() {
            const slides = document.querySelectorAll("svg g[id^='slide']");
            for (const s of slides) {
              if (s.style.display !== "none") return s.id;
            }
            return null;
          }

          function mostrarSlide(slideId) {
            const allSlides = document.querySelectorAll("svg g[id^='slide']");
            allSlides.forEach(s => s.setAttribute("style", "display:none"));
            const slide = document.querySelector(`svg g#${slideId}`);
            if (slide) slide.setAttribute("style", "display:inline");

            const mostrar = slideId === "slide2" || slideId === "slide3";
            btnInstrucciones.style.display = mostrar ? "block" : "none";
            btnJugar.style.display = mostrar ? "block" : "none";
          }
        });
    });
  </script>
</body>
</html>
