
<div class="text-center pan1">

        <div class="col-12 p-0 mx-auto my-auto h-100">

<a id="pdf" href="" download></a>

<script>
  $(document).ready(function() {
    // Load SVG content into the #pasos div
    $.ajax({
      url: 'AUT01/images/svg/b4-01.svg', // Replace with the correct SVG file path
      type: 'GET',
      dataType: 'text',
      success: function (svgContent) {
        $('#pasos').html(svgContent);

        // After SVG is loaded, append the video
        const videoHTML = `
          <video id="video_gral" autoplay playsinline muted style="position: relative; z-index: 9999; width: 70%; height: auto; margin: 20px auto;">
            <source src="AUT01/video/Mars_Video_3_corte_A_Comp.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
          </video>
        `;
        $('#pasos').append(videoHTML);
        
        // Handle video end event to trigger the next button
        const videoElement = document.getElementById('video_gral');
        
        videoElement.addEventListener('ended', function () {
          $('#btn').show().attr('class', 'next');
        });
      },
      error: function () {
        console.error('No se pudo cargar el SVG');
      }
    });
  });
</script>
