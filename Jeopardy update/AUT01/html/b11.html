<script>
(function iniciarSlideFinal() {
  $.ajax({
    url: 'AUT01/images/svg/b11-01.svg',
    type: 'GET',
    dataType: 'text',
    success: function (svgContent) {
      $('#pasos').html(svgContent);

      setTimeout(() => {
        const puntosAzules = window.puntosAzules || 0;
        const puntosRojos = window.puntosRojos || 0;

        if (puntosAzules === puntosRojos) {
          $('#empate').show();
        } else if (puntosAzules > puntosRojos) {
          $('#azul').show();
        } else {
          $('#rojo').show();
        }

        $('#marcadorAzul').html(puntosAzules);
        $('#marcadorRojo').html(puntosRojos);

        no_slide = 11;
        scormSetSlide(no_slide);

        $('#btn').fadeIn().attr('class', 'next');
        $('#dc').fadeIn().attr('class', 'flasheo');

        $('#btn').on('click', function () {
          $('#btn').hide();
          $('#btnr').show();

          $('.next').trigger('click');
        });

      }, 20);
    },
    error: function () {
      console.error('No se pudo cargar el SVG');
    }
  });
})();
</script>
