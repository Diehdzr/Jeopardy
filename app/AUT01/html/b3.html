
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>B3 FINAL FIXED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      background-image: url('/mnt/data/image.png');
      background-size: 100% !important; /* Ensuring full background fits properly */
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full height of the viewport */
      width: 100vw; /* Full width of the viewport */
    }

    #pasos {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #pasos svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      object-fit: contain !important; /* Making sure SVG scales properly */
    }

    #video_gral {
      position: absolute;
      top: 52%;
      left: 50%;
      width: 47%;
      height: 60%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border: none;
    }

    .boton-overlay {
      position: absolute;
      z-index: 15;
      width: 17%;
      height: 7.5%;
      top: 89%;
      cursor: pointer;
      display: none;
    }

    #btnJugarOverlay {
      left: 52%;
    }
  </style>
</head>
<body>
  <div id="pasos">
    <video
      id="video_gral"
      autoplay
      controls
      muted
      src="AUT01/video/Mars_Video_2_corte_A_Comp.mp4"
    ></video>

    <div id="btnJugarOverlay" class="boton-overlay" title="Jugar"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(function () {
      fetch('AUT01/images/svg/b3-01.svg')
        .then(res => res.text())
        .then(svgData => {
          const wrapper = document.getElementById('pasos');
          wrapper.insertAdjacentHTML("afterbegin", svgData);

          const svg = document.querySelector("svg");
          if (svg) {
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.setAttribute("preserveAspectRatio", "xMidYMid slice");
          }

          const video = document.getElementById("video_gral");
          const btnJugar = document.getElementById("btnJugarOverlay");

          // ðŸ‘‡ Forzar el cambio de slide tras 3 segundos
          setTimeout(() => {
            mostrarSlide("slide2");
          }, 3000);

          btnJugar.addEventListener("click", () => {
            alert("Â¡BotÃ³n de Jugar presionado! (pon aquÃ­ tu redirect)");
          });

          function mostrarSlide(slideId) {
            const allSlides = document.querySelectorAll("svg g[id^='slide']");
            allSlides.forEach(s => s.setAttribute("style", "display:none"));
            const slide = document.querySelector(`svg g#${slideId}`);
            if (slide) slide.setAttribute("style", "display:inline");

            const mostrar = slideId === "slide2";
            btnJugar.style.display = mostrar ? "block" : "none";
          }
        });
    });
  </script>
</body>
</html>
